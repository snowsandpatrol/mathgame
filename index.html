<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <!-- //JAVASCRIPT -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="./hangman.js"></script>

        <link rel="stylesheet" type="text/css" href="./hangman.css">

  </head>
  <h1>MENTAL ARIMETIC GAME</h1>
  <h2>I KNOW YOU ARE BORED</h2>

  <body>
    <div class=section1>
      <div class=player>Current Player</div>
      <div class=timer>Timer </div>
    </div>

    <div class=section2>
        <div class=mathboard>
          <h5 id=1stnumber>1st no.</h5>
          <h5 id=sign> + </h5>
          <h5 id=2ndnumber>2nd no. </h5>
          <h5> = </h5>
          <h5 id=answer>answer </h5>

        </div>


    </div>

    <div class=section3>

      <button>START BUTTON</button>
      <h3>THE SCORE BOARD</h3>
      <h4 id=player1score>player1score</h4>
      <h4 id=player2score>player2score</h4>
      <h3 id=results>Player 1 Wins</h3>

    </div>

  </body>
</html>

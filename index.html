  <body>
      
<div class="page-header">
  <h1>Math Game</h1>
</div>

    

    <div class='container'>
        <div class="row">
             <div class="col-md-6">
             
             <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading"><strong>Game Dashboard</strong></div>
                  
                  <!-- List group -->
                  <ul class="list-group">
                   
        <!-- RESULTS-->
                    <li class="list-group-item">
                       <div> <strong>Instruction: </strong>
                        <span id=results>Click on 'start' button below </span>
                    </div>
                    </li>
                    
        <!-- TIMESPENT -->            
                    <li class="list-group-item">
                          <div><strong>Time Spent: </strong><span class=timer>5</span>
                          </div>

                    </li>
        
    
        <!-- QUESTION -->
                    <li class="list-group-item">
                            <div><strong>Current Question:</strong>
                            <span id=currentquestion>1 out of 10</span>
                            </div>
                    </li>
                    
        <!-- TOTALSCORE-->
                    <li class="list-group-item">
                          <div><strong>Total Score: </strong><span id=player1score>0</span></div>
                     </li>

                  </ul>
                </div>
 
               </div>
           
    <div class='container'>
       
        <div class="col-md-6"  id="right">

                <div class="row">

                    <div class="col-md-4">
                        <div class="well">
                            <h5 id="stnumber">1st</h5>
                        </div> 
                    </div>

                    <div class="col-md-4">
                        <div class="well">
                        <h5 id="sign">+</h5> 
                        </div> 
                    </div>        


                    <div class="col-md-4">
                        <div class="well">
                            <h5 id="ndnumber">2nd</h5>
                        </div> 
                    </div>   

                </div>     
                
                 <form>          
                        <strong>Answer:</strong>
                        </br>
                        <input type="text" maxlength='2' minlength='1' id=answer><br>
                        </br>
                      <input type="submit" value="Enter" >
                </form>
                 
        </div>
        
    </div>
    </div>
</div>

   <div class="bottom">
        <div class="flex-child footer">
            <button type="button" class="btn btn-lg btn-default-outline" id=start>Start</button>
        </div>

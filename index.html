<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>

  <h1>MENTAL ARIMETIC GAME</h1>

  <body>
    <div class=section1> Time Spent

      <div id=currentquestion>[]</div>

    </div>

    <div class=section2>
        <div class=mathboard>
          <h5 id=1stnumber>1st no.</h5>
          <h5 id=sign> + </h5>

          <h5> = </h5>

        </div>


    </div>

    <div class=section3>

      <button id=start>START BUTTON</button>
      <h3>THE SCORE BOARD</h3>
      <h4 id=player1score>TotalScore ()</h4>
      <!-- <h4 id=player2score>player2score</h4> -->
      <h3 id=results>Results()</h3>

    </div>
